[versions]
agp = "8.13.0"
kotlin = "2.0.21"
coreKtx = "1.10.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.6.1"
activityCompose = "1.8.0"
composeBom = "2024.09.00"
spotless = "7.0.3"
ksp = "2.0.21-1.0.27"
hilt = "2.57.1"
room = "2.8.0"
litert = "2.0.2"
djl = "0.33.0"
hiltNavigationCompose = "1.2.0"

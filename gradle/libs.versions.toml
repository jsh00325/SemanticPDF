djl-android-tokeninzer = { group = "ai.djl.android", name = "tokenizer-native", version.ref = "djl" }
djl-huggingface-tokenizers = { group = "ai.djl.huggingface", name = "tokenizers", version.ref = "djl" }

# objectbox gradle plugin 라이브러리
objectbox-gradlePlugin = { module = "io.objectbox:objectbox-gradle-plugin", version.ref = "objectbox" }

# firebase ai login 관련 라이브러리
firebase-bom = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebaseBom" }
firebase-ai = { group = "com.google.firebase", name = "firebase-ai" }
firebase-appcheck = { group = "com.google.firebase", name = "firebase-appcheck-playintegrity" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
